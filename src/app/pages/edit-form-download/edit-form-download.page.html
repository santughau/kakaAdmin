<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="download"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Here !</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header color="danger ">
    <ion-card-title class="text-center">Edit download Stuff Here !</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form #downloadForm="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col>
  
            <ion-item>
              <ion-label position="floating" class="text-danger">Title </ion-label>
              <ion-input name="download_title" required="true" #download_title="ngModel"
                [(ngModel)]="data.download_title"></ion-input>
            </ion-item>
            <div *ngIf="download_title.invalid && download_title.touched ">
              <ion-text color="primary">
                <h4 style="padding-left: 20px">Please Add Title Here !</h4>
              </ion-text>
            </div>
          </ion-col>
  
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating" color="danger">Link</ion-label>
              <ion-input name="download_link" required="true" #download_link="ngModel" [(ngModel)]="data.download_link">
              </ion-input>
            </ion-item>
            <div *ngIf="download_link.invalid && download_link.touched ">
              <ion-text color="primary">
                <h4 style="padding-left: 20px">Please Add Link Here !</h4>
              </ion-text>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" [disabled]="downloadForm.invalid" (click)="addDownload(downloadForm)"
              color="primary" expand="block">Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
