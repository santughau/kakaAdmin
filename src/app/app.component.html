<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-containt">
          <img src="../assets/logo.jpg" />
          <ion-label>
            <h2>Late. Bapusaheb Patil Ekambekar </h2>
            <h2> Gramin College</h2>
            <p>Hanegaon , Tq. Degloor Dist: Nanded</p>
          </ion-label>
        </div>
        <ion-list id="inbox-list">
          <h4 class="text-center text-white bg-primary">Admin Panel</h4>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="full" detail="false"
              routerLinkActive="selected" >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


      </ion-content>
      <ion-footer   >
        <ion-toolbar >
          <ion-title class="text-center text-danger">Vinay Computers,  Degloor</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
